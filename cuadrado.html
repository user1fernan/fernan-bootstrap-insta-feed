      <form class="d-flex" role="search">

        <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>

              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Caption</label>

                  <button type="button" class="btn btn-ligh btn-outline-secondary m-1"> <i class="fa-solid fa-camera"
                      style="color: #222325;"></i></button>
                  <button type="button" class="btn btn-ligh btn-outline-secondary m-1"> <i
                      class="fa-solid fa-location-dot" style="color: #222325"></i></i></button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
